<div>{{appState$ | async | json}}</div>
<div class="container">
  <div class="containt ">
    <p-toolbar  styleClass="bg-primary-700 mb-6" >
      <div class="p-toolbar-group-start">
        <h1 class="text-50">Manage Server</h1>
      </div>
      <div class="p-toolbar-group-end">
        <div class="flex justify-content-center flex-wrap">
          <p-splitButton class="m-2" label="All" tooltipPosition="bottom" [pTooltip]="getTypeOfServerToolTipName()" (onClick)="save('info')" [model]="items" severity="info" />
          <p-button label="Add Server" tooltipPosition="bottom" [pTooltip]="getAddServerToolTipName()" severity="success" icon="pi pi-plus" class="m-2" />
          <p-button label="Excel Export" tooltipPosition="bottom" [pTooltip]="getExcelExpertToolTipName()" class="m-2" icon="pi pi-file-excel" />
        </div>
      </div>
    </p-toolbar>
    <div class="tableitems">
      <p-table 
      [value]="products" 
      styleClass="p-datatable-striped" 
      [tableStyle]="{'min-width': '50rem'}">
          <ng-template pTemplate="header">
              <tr class="custom-row-height">
                  <th>Image</th>
                  <th>IP Address</th>
                  <th>Name</th>
                  <th>Memory</th>
                  <th>Type</th>
                  <th>Status</th>
                  <th>Ping</th>
                  <th>Action</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
              <tr class="custom-row-height">
                 <img [src]="product.image" alt="" class="round-image">
                  <td>{{product.ipAddress}}</td>
                  <td>{{product.name}}</td>
                  <td>{{product.memory}}</td>
                  <td>{{product.type}}</td>
                  <td>{{product.status}}</td>
                  <td><p-button tooltipPosition="top" [pTooltip]="getPingToolTipName()" icon="pi pi-wifi" severity="secondary" /></td>
                  <td><p-button tooltipPosition="top" [pTooltip]="getDeleteToolTipName()" icon="pi pi-trash" severity="danger"/></td>
              </tr>
          </ng-template>
     </p-table>
    </div>

  </div>
</div>
